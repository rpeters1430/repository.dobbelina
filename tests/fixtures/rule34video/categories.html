<!DOCTYPE html>
<html>
<head>
    <title>Rule34Video - Categories</title>
</head>
<body>
    <div class="container">
        <!-- Category listings -->
        <div class="item">
            <a class="th" href="https://rule34video.com/categories/anime/">
                <div class="img">
                    <img src="https://cdn.rule34video.com/contents/categories/1/1.jpg" alt="Anime">
                </div>
                <div class="title">Anime</div>
            </a>
        </div>

        <div class="item">
            <a class="th" href="https://rule34video.com/categories/3d/">
                <div class="img">
                    <img src="https://cdn.rule34video.com/contents/categories/2/2.jpg" alt="3D">
                </div>
                <div class="title">3D</div>
            </a>
        </div>

        <div class="item">
            <a class="th" href="https://rule34video.com/categories/sfm/">
                <div class="img">
                    <img src="https://cdn.rule34video.com/contents/categories/3/3.jpg" alt="SFM">
                </div>
                <div class="title">SFM</div>
            </a>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <div class="item active" data-parameters="from:01">
                <a>1</a>
            </div>
            <div class="item">
                <a data-parameters="from:02" href="/categories/?from=2">2</a>
            </div>
            <div class="item">
                <a data-parameters="from:15" href="/categories/?from=15">Last</a>
            </div>
            <a class="item pager next" data-parameters="sort_by:title;from:2">Next</a>
        </div>
    </div>
</body>
</html>
