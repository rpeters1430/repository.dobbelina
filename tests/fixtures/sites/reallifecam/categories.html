<!DOCTYPE html>
<html>
<head>
    <title>Categories - Reallifecam</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Category 1 -->
            <div class="col-sm">
                <a href="/categories/bedroom">
                    <img data-src="https://reallifecam.to/images/cats/bedroom.jpg"
                         src="https://reallifecam.to/images/placeholder.jpg">
                    <div class="title-truncate">Bedroom</div>
                    <div class="badge">342</div>
                </a>
            </div>

            <!-- Category 2 -->
            <div class="col-sm-6">
                <a href="/categories/bathroom">
                    <img data-original="https://reallifecam.to/images/cats/bathroom.jpg"
                         src="https://reallifecam.to/images/placeholder.jpg">
                    <h4>Bathroom</h4>
                    <div class="float-right">158</div>
                </a>
            </div>

            <!-- Category 3 -->
            <div class="category-item">
                <a href="/categories/kitchen">
                    <img src="https://reallifecam.to/images/cats/kitchen.jpg">
                    <div class="title">Kitchen</div>
                    <div class="videos">95</div>
                </a>
            </div>

            <!-- Category 4 - using list-group-item style -->
            <div class="list-group-item">
                <a href="/categories/living-room">
                    <img src="//reallifecam.to/images/cats/living.jpg">
                    <h3>Living Room</h3>
                    <div class="video-count">267</div>
                </a>
            </div>

            <!-- Category 5 - minimal info -->
            <div class="category">
                <a href="/categories/pool" title="Pool">
                    <img src="/images/cats/pool.jpg">
                    <div class="count">52</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
