<!DOCTYPE html>
<html>
<head>
    <title>Categories - Cambro</title>
</head>
<body>
    <div class="container">
        <!-- Category 1 - a.item style -->
        <a class="item" href="/categories/amateur/" title="Amateur">
            <img data-original="https://www.cambro.tv/images/cats/amateur.jpg"
                 src="https://www.cambro.tv/images/placeholder.jpg">
            <div class="title">Amateur</div>
            <div class="videos">1,234</div>
        </a>

        <!-- Category 2 - div.item a style -->
        <div class="item">
            <a href="/categories/asian/" title="Asian">
                <img data-src="https://www.cambro.tv/images/cats/asian.jpg"
                     src="https://www.cambro.tv/images/placeholder.jpg">
                <div class="title">Asian</div>
                <div class="count">567</div>
            </a>
        </div>

        <!-- Category 3 - using src directly -->
        <div class="item">
            <a href="/categories/anal/">
                <img src="https://www.cambro.tv/images/cats/anal.jpg">
                <div class="video-title">Anal</div>
                <div class="totalplaylist">892</div>
            </a>
        </div>

        <!-- Category 4 - protocol-relative URL -->
        <a class="item" href="/categories/bbw/">
            <img data-original="//cambro.tv/images/cats/bbw.jpg">
            <div class="title">BBW</div>
            <div class="video-count">345</div>
        </a>

        <!-- Category 5 - no video count -->
        <div class="item">
            <a href="/categories/latina/" title="Latina">
                <img src="/images/cats/latina.jpg">
                <div class="title">Latina</div>
            </a>
        </div>
    </div>
</body>
</html>
