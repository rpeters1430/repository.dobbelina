name: Build Kodi Add-on Packages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov

      - name: Lint code with ruff
        run: |
          ruff check plugin.video.cumination/resources/lib/

      - name: Run tests
        continue-on-error: true
        run: |
          pytest --tb=short

      - name: Build add-on archives
        run: |
          python build_repo_addons.py --out build/addons --update-index

      - name: Collect build artifacts
        run: |
          mkdir -p upload
          cp addons.xml addons.xml.md5 upload/
          cp build/addons/*.zip upload/

      - name: Upload packages artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addons
          path: upload
          if-no-files-found: error
          retention-days: 7

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: upload
          branch: gh-pages