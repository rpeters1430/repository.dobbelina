name: Build Kodi Add-on Packages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Auto-bump changed add-on versions
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        id: bump_versions
        env:
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import subprocess
          import xml.etree.ElementTree as ET

          def bump_version(version: str) -> str:
              parts = version.split(".")
              for i in range(len(parts) - 1, -1, -1):
                  if parts[i].isdigit():
                      parts[i] = str(int(parts[i]) + 1)
                      return ".".join(parts)
              return version + ".1"

          before = os.environ.get("BEFORE_SHA", "").strip()
          after = os.environ.get("AFTER_SHA", "").strip()
          if not before or set(before) == {"0"}:
              changed = subprocess.check_output(
                  ["git", "diff-tree", "--no-commit-id", "--name-only", "-r", after],
                  text=True,
              ).splitlines()
          else:
              try:
                  changed = subprocess.check_output(
                      ["git", "diff", "--name-only", before, after],
                      text=True,
                      stderr=subprocess.PIPE,
                  ).splitlines()
              except subprocess.CalledProcessError:
                  # Fallback if before commit is not available (e.g., shallow clone)
                  print(f"Warning: Could not diff {before}..{after}, using current commit only")
                  changed = subprocess.check_output(
                      ["git", "diff-tree", "--no-commit-id", "--name-only", "-r", after],
                      text=True,
                  ).splitlines()
          changed_set = set(changed)

          addon_dirs = set()
          for raw_path in changed:
              path = pathlib.Path(raw_path)
              if not path.parts:
                  continue
              top = pathlib.Path(path.parts[0])
              if (top / "addon.xml").is_file():
                  addon_dirs.add(top)

          bumped = []
          for addon_dir in sorted(addon_dirs):
              addon_xml_rel = f"{addon_dir.as_posix()}/addon.xml"
              if addon_xml_rel in changed_set:
                  print(f"Skipping {addon_dir}: addon.xml already changed in commit.")
                  continue
              addon_xml = addon_dir / "addon.xml"
              tree = ET.parse(addon_xml)
              root = tree.getroot()
              current = root.get("version")
              if not current:
                  continue
              new_version = bump_version(current)
              root.set("version", new_version)
              tree.write(addon_xml, encoding="utf-8", xml_declaration=True)
              bumped.append((str(addon_dir), current, new_version))

          for addon_dir, current, new_version in bumped:
              print(f"Bumped {addon_dir}: {current} -> {new_version}")
          if not bumped:
              print("No add-on directories changed; no version bump needed.")
          PY

      - name: Commit version bumps
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add */addon.xml
          if git diff --cached --quiet; then
            echo "No version bump changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-bump addon versions [skip ci]"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Lint code with ruff
        run: |
          ruff check plugin.video.cumination/resources/lib/

      - name: Run tests
        continue-on-error: true
        run: |
          pytest --tb=short

      - name: Build add-on archives
        run: |
          python build_repo_addons.py --addons plugin.video.cumination repository.dobbelina --out build/addons --update-index

      - name: Collect build artifacts
        run: |
          mkdir -p upload
          cp addons.xml addons.xml.md5 upload/
          cp -r build/addons/*/ upload/

      - name: Upload packages artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addons
          path: upload
          if-no-files-found: error
          retention-days: 7

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: upload
          branch: gh-pages
